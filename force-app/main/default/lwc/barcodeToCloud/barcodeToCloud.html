<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <img class="slds-icon slds-icon_small"
                            src="https://github.com/salesforcecodes/BarcodeToCloud/raw/main/images/icon.png" />
                        <!-- <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg> -->
                        <span class="slds-assistive-text">BarcodeToCloud</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="BarcodeToCloud">
                            <span>BarcodeToCloud</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                <lightning-accordion-section name="1" label="Installation">
                    <p>
                        Download and install
                        <a href="https://play.google.com/store/apps/details?id=com.albertdev.barcodetocloud"
                            target="_blank" class="download-link">
                            BarcodeToCloud
                        </a>
                        mobile app from play store
                    </p>
                    <br />
                </lightning-accordion-section>

                <lightning-accordion-section name="2" label="Configuration">
                    <p>
                        <span class="step-number">1</span> Establish a connection to Salesforce.
                    </p>
                    <br />
                    <p>
                        <span class="step-number">2</span> Specify what should happen when a barcode is scanned. You can
                        configure the app to Create/Update/Display/Delete records in Salesforce.
                    </p>
                    <br />
                </lightning-accordion-section>

                <lightning-accordion-section name="3" label="Demo Videos">
                    <lightning-layout horizontal-align="spread">
                        <lightning-layout-item padding="around-small">
                            <p>
                                Detailed walkthrough of the app.
                                <br />
                                <a href="https://youtu.be/b3ArzkmR6kc" title="BarcodeToCloud Detailed Demo">
                                    <img src="https://github.com/salesforcecodes/BarcodeToCloud/raw/main/images/video-detailed.png"
                                        alt="BarcodeToCloud Detailed Demo"
                                        data-canonical-src="https://i.imgur.com/fAEMnUd.png" style="max-width:80%;"></a>
                            </p>
                        </lightning-layout-item>
                    </lightning-layout>
                    <a href="https://www.youtube.com/watch?v=b3ArzkmR6kc" target="_blank">Detailed walkthrough</a>
                </lightning-accordion-section>
            </lightning-accordion>
        </div>
    </article>
</template>
